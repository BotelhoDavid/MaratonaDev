<!DOCTYPE html>
<!-- HTML -->
<html>

<head>
    <!-- São configurações da minha página -->
    <title>
        <!-- Título da página-->
        Doe sangue! Doe vida!
    </title>

    <link rel="stylesheet" href="style.css">
    <!-- Link com o documento CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Link da font -->
    <meta charset="utf-8">
    <!-- Codificação de texto UTF-8-->
</head>

<body>
    <!-- Aqui vem todo o conteúdo visível para o usuário, debtro de certa página-->
    <header>
        <!-- Conteúdo do topo-->
        <img 
            class="logo"
            src="logo.png" 
            alt="Imagem de DOE"
        >
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>
        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <!-- Formulário-->
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text" 
                name="email"
                placeholder="Email"
            >
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo sanguíneo"
            >

            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <!-- Conteúdo do meio-->
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <!-- Formulário-->
            <div class="donor">
                <div class=blood>AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class=blood>B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class=blood>A+</div>
                <p>Robson Marques</p>
            </div>
            <div class="donor">
                <div class=blood>O+</div>
                <p>Mayk Brito</p>
            </div>
        </section>
    </main>

    <footer> 
        <!-- Rodapé-->
        Com ❤️ Rocketseat 
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
